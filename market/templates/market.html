{% extends 'base.html'%}
{%block title%}
Home Page
{%endblock%}

{%block content%}

  <div class="row mt-3 mx-2">
    <div class="col-8">
      <h6>Available Items</h6>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
            {% for item in items %}
            {%include 'includes/item_modals.html'%}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.barcode}}</td>
              <td>${{item.price}}</td>
              <td>
                  <button class="btn btn-outline btn-info" data-toggle="modal" data-target="#Modal-MoreInfo-{{item.id}}">More Info</button>
                  <button class="btn btn-outline btn-success" data-toggle="modal" data-target="#Modal-PurchaseConfirm-{{ item.id }}">Purchase</button>
  
              </td>
            </tr>
  
            {% endfor %}
          
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <h6>My Items</h6>

    </div>
  </div>


    
{%endblock%}
